<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="text-center">Update Your Profile</h2>
            <form (ngSubmit)="OnSubmit(updateForm)" #updateForm="ngForm">
              <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" ngModel required>
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" ngModel required>
              </div>
              <div class="form-group">
                <label for="phone_number">Contact Number:</label>
                <input type="text" class="form-control" id="phone" name="phone_number" ngModel required>
              </div>
              <div class="text-center mt-3">
                <button type="submit" class="btn btn-primary">Update Profile</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
