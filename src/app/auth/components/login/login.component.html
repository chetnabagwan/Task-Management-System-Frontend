<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-body">
          <div style="text-align:center">
            <img src="../../assets/logo-color.png" height="200" width="300" />
          </div>
          <h2 class="card-title text-center">Login</h2>
          <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" id="username" name="username" ngModel class="form-control" required>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" ngModel class="form-control" required>
            </div>
            <div class="btn-container mt-2">

              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>
          <p class="mt-3 text-center">Don't have an account? <a routerLink="/auth/signup">Sign Up</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
