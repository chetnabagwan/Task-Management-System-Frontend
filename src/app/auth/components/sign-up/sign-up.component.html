

<div class="container">
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card mt-5">
      <div class="card-body">
        <div style="text-align:center">
          <img src="../../assets/logo-color.png" height="200" width="300" />
        </div>
        <h2 class="card-title text-center">SignUp</h2>
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" ngModel class="form-control" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" ngModel class="form-control" required>
          </div>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" ngModel class="form-control"required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" ngModel class="form-control" required>
          </div>
          <div class="form-group">
            <label for="phone_number">Contact:</label>
            <input type="number" id="contact" name="phone_number" ngModel class="form-control" required>
          </div>
          <div class="form-group">
            <label for="gender">Gender:</label>
            <input type="text" id="gender" name="gender" ngModel class="form-control" required>
          </div>
          <div class="btn-container mt-2" class="row justify-content-center">

            <button type="submit" class="btn btn-primary">SignUp</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
